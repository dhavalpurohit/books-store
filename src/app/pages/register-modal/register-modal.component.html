<div class="modal-header">
    <h4 class="modal-title">Register</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <form class="row g-3" (ngSubmit)="onRegister()">
        <!-- First Name -->
        <div class="col-12">
            <label for="first_name" class="form-label">{{ 'FIRST_NAME' | translate }}</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{ 'ENTER_VALUE' | translate }}"
                [(ngModel)]="first_name">
        </div>

        <div class="col-12">
            <label for="last_name" class="form-label">{{ 'LAST_NAME' | translate }}</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ 'ENTER_VALUE' | translate }}"
                [(ngModel)]="last_name">
        </div>

        <!-- Email -->
        <div class="col-12">
            <label for="email" class="form-label">{{ 'EMAIL' | translate }}</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="{{ 'ENTER_EMAIL' | translate }}" [(ngModel)]="email">
        </div>

        <!-- Password -->
        <div class="col-12 ">
            <label for="password" class="form-label">{{ 'PASSWORD' | translate }}</label>
            <div class="input-group position-relative">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
                    placeholder="{{ 'ENTER_PASSWORD' | translate }}" [(ngModel)]="password">
                <button type="button"
                    class="btn position-absolute end-0 top-50 translate-middle-y p-2 border-0 bg-transparent"
                    title="eye" (click)="togglePassword()">
                    <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="col-12">
            <div class="alert alert-danger">{{ errorMessage }}</div>
        </div>

        <!-- Register Button -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-dark px-4 py-2">{{ 'REGISTER' | translate }}</button>
        </div>
    </form>
</div>

<!-- Register Link -->
<div class="modal-footer text-center w-100">
    <p>
        {{ 'ALREADY_HAVE_AN_ACCOUNT' | translate }}
        <a href="#" (click)="openLoginModal()">{{ 'LOGIN' | translate }}</a>
    </p>
</div>
