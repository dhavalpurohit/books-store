<header>
    <div class="feature-section py-3">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center mb-2">
                    <span class="text-dark me-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m9.55 15.15l8.475-8.475q.3-.3.7-.3t.7.3t.3.713t-.3.712l-9.175 9.2q-.3.3-.7.3t-.7-.3L4.55 13q-.3-.3-.288-.712t.313-.713t.713-.3t.712.3z" />
                        </svg></span>
                    {{ 'HEADER_1' | translate }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center mb-2">
                    <span class="text-dark me-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m9.55 15.15l8.475-8.475q.3-.3.7-.3t.7.3t.3.713t-.3.712l-9.175 9.2q-.3.3-.7.3t-.7-.3L4.55 13q-.3-.3-.288-.712t.313-.713t.713-.3t.712.3z" />
                        </svg></span> {{ 'HEADER_2' | translate }}
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center mb-2">
                    <span class="text-dark me-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m9.55 15.15l8.475-8.475q.3-.3.7-.3t.7.3t.3.713t-.3.712l-9.175 9.2q-.3.3-.7.3t-.7-.3L4.55 13q-.3-.3-.288-.712t.313-.713t.713-.3t.712.3z" />
                        </svg></span> {{ 'HEADER_3' | translate }}
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo / Brand -->
            <a class="navbar-brand fw-bold" href="#">{{ 'BOOKSTORE' | translate }}</a>

            <!-- Right-side icons -->
            <div class="d-flex align-items-center">
                <!-- User Account -->
                <!-- User Profile Dropdown -->
                <button *ngIf="!isLoggedIn; else showProfile" (click)="openLoginModal()"
                    class="btn btn-dark px-4 py-2 mx-2">
                    {{ 'LOGIN' | translate }}
                </button>
                <ng-template #showProfile>
                    <div ngbDropdown class="d-inline-block">
                        <button class="d-flex flex-column align-items-center border-0 bg-transparent"
                            id="profileDropdown" ngbDropdownToggle>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M5 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8" />
                            </svg>
                            <span class="small">{{ 'MAIN_ACCOUNT' | translate }}</span>
                        </button>

                        <div ngbDropdownMenu aria-labelledby="profileDropdown">
                            <button class="dropdown-item" (click)="goToProfile()">
                                {{ 'MY_PROFILE' | translate }}
                            </button>
                            <button (click)="logOut()" class="dropdown-item ">
                                {{ 'LOGOUT' | translate }}
                            </button>
                        </div>
                    </div>
                </ng-template>

                <!-- Language Selection -->
                <div class="row">
                    <div class="col">
                        <div ngbDropdown class="d-inline-block">
                            <button type="button" class="d-flex flex-column align-items-center border-0 bg-transparent"
                                id="dropdownBasic1" ngbDropdownToggle>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2m-5.15 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56M14.34 14H9.66c-.1-.66-.16-1.32-.16-2s.06-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2M12 19.96c-.83-1.2-1.5-2.53-1.91-3.96h3.82c-.41 1.43-1.08 2.76-1.91 3.96M8 8H5.08A7.92 7.92 0 0 1 9.4 4.44C8.8 5.55 8.35 6.75 8 8m-2.92 8H8c.35 1.25.8 2.45 1.4 3.56A8 8 0 0 1 5.08 16m-.82-2C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2M12 4.03c.83 1.2 1.5 2.54 1.91 3.97h-3.82c.41-1.43 1.08-2.77 1.91-3.97M18.92 8h-2.95a15.7 15.7 0 0 0-1.38-3.56c1.84.63 3.37 1.9 4.33 3.56M12 2C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2" />
                                </svg>
                                <span class="small">{{ selectedLanguage }}</span>
                            </button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem (click)="changeLanguage(language.code)"
                                    *ngFor="let language of languages">
                                    {{ language.name }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
